    <script>
        let currentSessionId = null;

        function removeDynamicSpacer() {
            const existingSpacer = document.getElementById("dynamic-scroll-spacer");
            if (existingSpacer) {
                existingSpacer.remove();
                console.log("üßπ Removed existing spacer.");
            }
        }

        function addDynamicSpacer() {
            const chatMessages = document.getElementById("chatMessages");
            const inputBar = document.querySelector(".chat-input-bar");

            if (!chatMessages || !inputBar) return;

            removeDynamicSpacer();

            // Create and add new spacer
            const spacer = document.createElement("div");
            spacer.id = "dynamic-scroll-spacer";
            spacer.style.height = (inputBar.offsetHeight + 10) + "px";  // Add slight buffer
            spacer.style.background = "transparent";  // Optional, for debugging you could make it visible

            chatMessages.appendChild(spacer);

            console.log(`‚úÖ Dynamic spacer added with height: ${spacer.style.height}`);
        }

        function loadLatestSessionIfAvailable() {
            const savedSessionId = sessionStorage.getItem("currentSessionId");
            if (savedSessionId) {
                currentSessionId = savedSessionId;
                console.log(`‚úÖ Restored session: ${currentSessionId}`);
                loadSessionMessages(currentSessionId);
            }
        }

        function countPreviousQuestions(session) {
            let userQuestionCount = session.messages.filter(msg => msg.role === 'user').length;
            questionCounter = userQuestionCount;  // Start numbering from the last known question count
            console.log(`‚úÖ Restored question counter to: ${questionCounter}`);
        }

        async function loadSessionMessages(sessionId) {
            console.log(`üîé Loading session messages for sessionId: ${sessionId}`);

            try {
                const response = await fetch(`/chat-history/${sessionId}`);
                const session = await response.json();
                const chatMessages = document.getElementById("chatMessages");
                chatMessages.innerHTML = "";

                let tempQuestionNumber = 0;

                session.messages.forEach((msg) => {
                    if (msg.role === "user") {
                        tempQuestionNumber++;
                        const userMessageDiv = document.createElement("div");
                        userMessageDiv.classList.add("chat-message", "user-message");
                        userMessageDiv.dataset.questionNumber = tempQuestionNumber;  // <- Add this line
                        userMessageDiv.style.backgroundColor = "#d1ecf1";
                        userMessageDiv.style.padding = "10px";
                        userMessageDiv.style.borderRadius = "5px";
                        userMessageDiv.innerHTML = `‚ùì Question ${tempQuestionNumber}: ${msg.content}`;
                        chatMessages.appendChild(userMessageDiv);
                    } else if (msg.role === "assistant") {
                        const answerFeedbackWrapper = document.createElement("div");
                        answerFeedbackWrapper.classList.add("answer-feedback-wrapper");

                        const aiMessageDiv = document.createElement("div");
                        aiMessageDiv.classList.add("chat-message", "ai-message");
                        aiMessageDiv.dataset.questionNumber = tempQuestionNumber;  // <- Add this line
                        aiMessageDiv.style.backgroundColor = "#f8d7da";
                        aiMessageDiv.style.padding = "10px";
                        aiMessageDiv.style.borderRadius = "5px";
                        aiMessageDiv.innerHTML = `üí° Answer ${tempQuestionNumber}: ${msg.content}`;
                        
                        answerFeedbackWrapper.appendChild(aiMessageDiv);
                        chatMessages.appendChild(answerFeedbackWrapper);

                        addFeedbackSection(aiMessageDiv, tempQuestionNumber);

                        selectedRatings[tempQuestionNumber] = 0;  // Explicitly set no rating on initial load
                        resetStars(tempQuestionNumber);           // Ensure stars match the default 0 rating
                        console.log(`Resetting stars for Question ${tempQuestionNumber}, selectedRating = ${selectedRatings[tempQuestionNumber]}`);
                    }
                });

                questionCounter = tempQuestionNumber;
                addDynamicSpacer(); // ‚úÖ Add dynamic spacer at the very end to improve spacing after all content is rendered
            } catch (error) {
                console.error("Failed to load session messages:", error);
            }
        }

        function deleteMessage(questionText) {
            const confirmDelete = confirm("Are you sure you want to delete this question and its corresponding answer?");
            if (!confirmDelete) return;

            fetch('/delete-pair', {  // New endpoint to delete both question and answer
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    session_id: currentSessionId,  // Ensure current session ID is passed
                    question: questionText         // The question that triggers deletion of both
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert("Failed to delete the question-answer pair: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error deleting question-answer pair:", error);
                alert("An error occurred while deleting the question-answer pair.");
            });
        }

        function toggleOptionsMenu(button) {
            const dropdown = button.nextElementSibling;
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }

        function editMessage(questionText) {
            const newText = prompt("Edit your message:", questionText);
            if (newText && newText !== questionText) {
                const requestBody = {
                    question: newText,
                    model: "llama3.2:latest",  // Ensure this is correct
                    selectedOptions: ["text", "table", "list"]
                };

                if (currentSessionId) {
                    requestBody.session_id = currentSessionId;
                }

                fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                })
                .then(response => response.json())
                .then(async data => {
                    if (data.session_id && data.question_id) {
                        await waitForModelResponseWithNumbering(data.question_id, questionCounter + 1);
                        location.reload();
                    } else {
                        alert("Failed to submit the edited question.");
                    }
                })
                .catch(error => console.error("Error submitting edited question:", error));
            }
        }

        function handleQuestionsFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                alert("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const fileContent = e.target.result;
                const questions = fileContent.split('\n').filter(line => line.trim() !== '');

                console.log("Uploaded questions:", questions);

                // Example: Automatically send each question to the model
                for (const question of questions) {
                    await sendQuestionToModelSequentially(question);
                }
            };
            reader.readAsText(file);
        }

        let questionCounter = 0;  // Global counter to number questions

        async function sendQuestionToModelSequentially(question) {
            questionCounter++;

            removeDynamicSpacer();

            const chatMessages = document.getElementById("chatMessages");

            // Create container for the question-answer pair
            const questionContainer = document.createElement("div");
            questionContainer.classList.add("question-container");

            // Show numbered question with emoji
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("chat-message");
            userMessageDiv.innerHTML = `<div class="user-message" style="background-color: #d1ecf1; padding: 10px; border-radius: 5px;">‚ùì Question ${questionCounter}: ${question}</div>`;
            questionContainer.appendChild(userMessageDiv);

            // Create answer placeholder
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.classList.add("chat-message");
            const aiMessage = document.createElement("div");
            aiMessage.classList.add("ai-message");
            aiMessage.style.backgroundColor = "#f8d7da";
            aiMessage.style.padding = "10px";
            aiMessage.style.borderRadius = "5px";
            aiMessage.innerHTML = `üí° Answer ${questionCounter}: <span id="answerPlaceholder-${questionCounter}" style="font-style: italic; color: grey;">Processing your question...</span>`;
            aiMessageDiv.appendChild(aiMessage);
            questionContainer.appendChild(aiMessageDiv);

            // Append to chatMessages
            chatMessages.appendChild(questionContainer);

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: question, model: "llama3.2:latest", selectedOptions: ["text", "table", "list"] })
                });

                if (!response.ok) {
                    throw new Error(`Failed to send question ${questionCounter}`);
                }

                const { question_id } = await response.json();

                // Wait for the model response to complete before moving to next question
                await waitForModelResponseWithNumbering(question_id, questionCounter);
                addDynamicSpacer();
            } catch (error) {
                console.error(`Error sending question ${questionCounter}:`, error);
                document.getElementById(`answerPlaceholder-${questionCounter}`).innerHTML = `<span style="color: red;">‚ö†Ô∏è Error sending Question ${questionCounter}</span>`;
            }
        }

        function waitForModelResponseWithNumbering(question_id, questionNumber) {
            return new Promise((resolve) => {
                const eventSource = new EventSource(`/response/${question_id}`);
                const placeholder = document.getElementById(`answerPlaceholder-${questionNumber}`);

                let fullAnswer = "";  // Accumulate full response here

                eventSource.onmessage = function(event) {
                    const data = event.data;

                    if (data.startsWith("Error:")) {
                        // Handle actual error message from server
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è ${data}</span>`;
                        eventSource.close();
                        resolve();  // Continue to next question
                    } else if (data === "Processing your question...") {
                        // Optional: You could keep or skip this, but it shouldn't overwrite the whole placeholder
                        // (we already have "Processing your question..." in place so this may not be necessary)
                        console.log(`Status update received for Question ${questionNumber}: ${data}`);
                    } else {
                        // Append the received chunk to the full answer
                        fullAnswer += data;
                        placeholder.innerHTML = fullAnswer;  // Display the accumulated answer
                    }

                };

                eventSource.onerror = function() {
                    console.error(`Error receiving response for Question ${questionNumber}`);
                    if (fullAnswer.trim() === "") {
                        // Only show error if no content was received
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è Error receiving response for Question ${questionNumber}</span>`;
                    }
                    eventSource.close();
                    resolve();  // Continue to the next question even if there was a connection error
                };

                eventSource.onopen = function() {
                    console.log(`Connection opened for Question ${questionNumber}`);
                };
            });
        }

        function sortChatHistoryByTime(chats) {
            // console.log("Before sorting:", JSON.stringify(chats, null, 2));

            const sortedChats = chats.sort((a, b) => {
                const getLastTimestamp = (chat) => {
                    const lastMessage = chat.messages[chat.messages.length - 1];  // Last message in the array
                    return new Date(lastMessage.timestamp);
                };

                const dateA = getLastTimestamp(a);
                const dateB = getLastTimestamp(b);

                return dateB - dateA;
            });

            // console.log("After sorting:", JSON.stringify(sortedChats, null, 2));
            return sortedChats;
        }

        // Helper function to close menu
        function closeOptionsMenu() {
            const menu = document.getElementById('optionsMenu');
            if (menu) {
                menu.remove();
            }
        }

        // Example function to start a new conversation
        function startNewConversation() {
            questionCounter = 0; // resets question counter for a new conversation. 
            closeOptionsMenu();
            removeDynamicSpacer();

            currentSessionId = null;
            sessionStorage.removeItem("currentSessionId");

            const chatMessages = document.getElementById("chatMessages");
            if (chatMessages) {
                chatMessages.innerHTML = "<p>New conversation started.</p>";
            } else {
                alert("No chat container found.");
            }

            // Add new entry to chat history
            const chatHistoryList = document.getElementById("chatHistoryList");
            if (chatHistoryList) {
                const newEntry = document.createElement("div");
                newEntry.classList.add("chat-entry");
                newEntry.textContent = "üÜï New Conversation";
                newEntry.onclick = () => loadNewConversation();  // Optional, you could define this
                chatHistoryList.prepend(newEntry);  // Add to the top
            } else {
                console.error("chatHistoryList not found");
            }
        }

        function clearChatHistory() {
            closeOptionsMenu();

            fetch('/clear-chat-sessions', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const chatMessages = document.getElementById("chatMessages");
                        if (chatMessages) {
                            chatMessages.innerHTML = "<p>All chat sessions cleared from the server.</p>";
                        } else {
                            alert("Chat container not found, but server chat history was cleared.");
                        }

                        // Optionally clear the sidebar list too
                        const chatHistoryList = document.getElementById("chatHistoryList");
                        if (chatHistoryList) {
                            chatHistoryList.innerHTML = "<p>No chat history available.</p>";
                        }
                    } else {
                        alert("Failed to clear chat history: " + data.error);
                    }
                })
                .catch(error => {
                    alert("Error clearing chat history: " + error.message);
                });
        }

        async function renameSession(sessionId) {
            const newName = prompt("Enter new chat name:");
            if (!newName) return;

            await fetch("/rename-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ session_id: sessionId, new_name: newName })
            });

            loadChatHistory();  // Refresh after renaming
        }

        async function deleteSession(sessionId) {
            const confirmDelete = confirm("Are you sure you want to delete this chat?");
            if (!confirmDelete) return;

            await fetch(`/delete-session/${sessionId}`, { method: "DELETE" });
            loadChatHistory();  // Refresh after deleting

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("chatInput").value = event.results[0][0].transcript;
            };

                console.error("Voice recognition error:", event.error);
            };
        }

        async function loadChatHistory() {
            try {
                const response = await fetch("/chat-history");
                let data = await response.json();
                const chatHistoryList = document.getElementById("chatHistoryList");

                console.log(chatHistoryList);

                chatHistoryList.innerHTML = ""; // Clear previous content

                if (data.error) {
                    chatHistoryList.innerHTML = `<p style="color: red;">Error loading chat history: ${data.error}</p>`;
                    return;
                }

                // Sort by Timestamp
                data = sortChatHistoryByTime(data);

                data.forEach((session) => {
                    const chatItem = document.createElement("div");
                    chatItem.classList.add("chat-entry-with-options");

                    chatItem.innerHTML = `
                        <div class="chat-entry-content" data-session-id="${session.session_id}">
                            üí¨ ${session.session_name}
                        </div>
                        <div class="chat-entry-options">
                            <button class="chat-options" onclick="toggleContextMenu(event, '${session.session_id}')">‚ãØ</button>
                            <div class="inline-context-menu" id="contextMenu-${session.session_id}" style="display: none;">
                                <button onclick="renameSession('${session.session_id}')">‚úèÔ∏è Rename</button>
                                <button onclick="deleteSession('${session.session_id}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `;

                    // Attach event listener directly to the entry content
                    chatItem.querySelector('.chat-entry-content').addEventListener('click', () => {
                        currentSessionId = session.session_id;
                        sessionStorage.setItem("currentSessionId", currentSessionId);
                        loadSessionMessages(currentSessionId);  // ‚úÖ Fetch and display latest chat
                    });

                    chatHistoryList.appendChild(chatItem);
                });
            } catch (error) {
                console.error("Error loading chat history:", error);
                document.getElementById("chatHistoryList").innerHTML = `<p style="color: red;">Failed to load chat history.</p>`;
            }
        }

        async function sendMessage() {

            const userMessage = inputField.value.trim();

            if (!userMessage) {

                return;
            }

            const chatMessages = document.getElementById("chatMessages");

            questionContainer.classList.add("question-container");

            userMessageDiv.classList.add("chat-message", "user-message");

            userMessageDiv.style.padding = "10px";
            userMessageDiv.style.borderRadius = "5px";
            userMessageDiv.innerHTML = `‚ùì Question ${questionCounter}: ${userMessage}`;
            questionContainer.appendChild(userMessageDiv);

            // AI answer block with attached feedback placeholder (answer-feedback-pair)

            answerFeedbackWrapper.classList.add("answer-feedback-wrapper");

            `;
            answerFeedbackWrapper.appendChild(aiMessageDiv);

            // Append the whole answer-feedback pair to the question container

            chatMessages.appendChild(questionContainer);

            inputField.value = "";

            try {
                const body = {
                    question: userMessage,
                    model: "llama3.2:latest",
                    selectedOptions: ["text", "table", "list"]
                };

                if (currentSessionId) {

                    document.getElementById(`answerPlaceholder-${questionCounter}`).innerHTML = `<span style="color: red;">‚ö†Ô∏è ${error.error || "An error occurred."}</span>`;

                const { session_id, question_id } = await response.json();

                if (!currentSessionId) {

                }

                addFeedbackSection(aiMessageDiv, questionCounter);  // Attach feedback directly below AI message
            } catch (error) {
                document.getElementById(`answerPlaceholder-${questionCounter}`).innerHTML = `<span style="color: red;">‚ö†Ô∏è Failed to send message.</span>`;
                console.error("Error during message sending:", error);
            }
        }

        function streamModelResponse(question_id, questionNumber, aiMessageDiv) {
            return new Promise((resolve) => {
                const eventSource = new EventSource(`/response/${question_id}`);
                const placeholder = document.getElementById(`answerPlaceholder-${questionNumber}`);

                let fullResponse = "";

                eventSource.onmessage = function(event) {
                    const data = event.data;

                    if (data.startsWith("Error:")) {
                        placeholder.innerHTML = `<span style="color: red;">${data}</span>`;
                        eventSource.close();
                        resolve();
                    } else {
                        fullResponse += data;
                        placeholder.innerHTML = fullResponse;
                    }
                };

                eventSource.onerror = function() {
                    if (!fullResponse.trim()) {
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è No response received.</span>`;
                    }
                    eventSource.close();
                    resolve();
                };
            });
        }

        function addFeedbackSection(aiMessageDiv, questionNumber) {
            const feedbackContainer = document.createElement("div");
            feedbackContainer.id = `feedbackContainer-${questionNumber}`;
            feedbackContainer.style.marginTop = "8px";
            feedbackContainer.style.marginBottom = "20px";
            feedbackContainer.style.padding = "5px";
            feedbackContainer.style.border = "1px solid #ddd";
            feedbackContainer.style.borderRadius = "5px";
            feedbackContainer.style.backgroundColor = "#f9f9f9";
            feedbackContainer.style.width = "100%";

            feedbackContainer.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" 
                    onclick="toggleFeedbackComment(${questionNumber})">
                    <span style="font-weight: bold;">‚úÖ How accurate is this response compared to the expected answer?</span>
                    <span id="toggleIcon-${questionNumber}" style="font-size: 18px;">üîΩ</span>
                </div>
                <span class="feedback-stars">
                    ${[1, 2, 3, 4, 5].map(star => `
                        <span 
                            class="star" 
                            data-question-number="${questionNumber}" 
                            data-rating="${star}" 
                            onclick="submitFeedback(${questionNumber}, ${star})"
                            onmouseover="highlightStars(${questionNumber}, ${star})"
                            onmouseleave="resetStars(${questionNumber})"
                            style="cursor: pointer;"
                        >‚òÖ</span>
                    `).join('')}
                </span>
                <div id="feedbackCommentContainer-${questionNumber}" style="display: none; margin-top: 5px;">
                    <textarea id="feedbackComment-${questionNumber}" 
                        placeholder="Optional feedback..." 
                        style="width: 100%;"></textarea>
                </div>
            `;

            // Attach feedback directly under the AI message
            aiMessageDiv.parentElement.appendChild(feedbackContainer);

            // Force initial grey (this is extra safety before resetStars runs)
            const stars = feedbackContainer.querySelectorAll(`.star[data-question-number="${questionNumber}"]`);
            stars.forEach(star => {
                star.style.color = '#ccc';
                console.log(`üîß Initial forced grey for star ${star.getAttribute('data-rating')} in Q${questionNumber}`);
            });

            // Ensure stars are reset to grey on first render
            resetStars(questionNumber);  // <-- This is the critical missing line
        }

        const selectedRatings = {};  // To store the selected rating for each question

        function highlightStars(questionNumber, starRating) {
            const stars = document.querySelectorAll(`.star[data-question-number="${questionNumber}"]`);
            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-rating'), 10);
                star.style.color = (starValue <= starRating) ? '#f39c12' : '#ccc';
            });
        }

        function resetStars(questionNumber) {
            const stars = document.querySelectorAll(`.star[data-question-number="${questionNumber}"]`);
            const selectedRating = selectedRatings[questionNumber] || 0;

            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-rating'), 10);

                if (starValue <= selectedRating) {
                    star.style.color = '#f39c12'; // Gold for selected stars
                } else {
                    star.style.color = '#ccc'; // Grey for unselected stars
                }

                // ‚úÖ Force removal of any stray browser-applied styles
                star.removeAttribute('style');
                star.style.color = (starValue <= selectedRating) ? '#f39c12' : '#ccc';

                // Debugging log to check final star colour
                console.log(`‚≠ê Star ${starValue} for Question ${questionNumber} set to ${star.style.color}`);
            });

            console.log(`Resetting stars for Question ${questionNumber}, selectedRating = ${selectedRating}`);
        }

        function submitFeedback(questionNumber, rating) {
            selectedRatings[questionNumber] = rating;  // Store the selected rating
            resetStars(questionNumber);  // Reapply correct highlighting

            const commentElement = document.getElementById(`feedbackComment-${questionNumber}`);
            const comment = commentElement ? commentElement.value.trim() : "";
            console.log(`comment: ${comment}`);

            // Extract question and response from displayed content
            const questionElement = document.querySelector(`.user-message[data-question-number="${questionNumber}"]`);
            const responseElement = document.querySelector(`.ai-message[data-question-number="${questionNumber}"]`);

            const questionText = questionElement ? questionElement.textContent.replace(`‚ùì Question ${questionNumber}: `, '').trim() : null;
            const responseText = responseElement ? responseElement.textContent.replace(`üí° Answer ${questionNumber}: `, '').trim() : null;

            const feedbackData = {
                session_id: currentSessionId,
                question_number: questionNumber,
                rating: rating,
                comment: comment,
                question: questionText,
                response: responseText
            };

            fetch('/submit-feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(feedbackData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(`Feedback submitted for Question ${questionNumber}`);
                } else {
                    alert(`Failed to submit feedback: ${data.error}`);
                }
            })
            .catch(error => {
                console.error("Error submitting feedback:", error);
                alert("An error occurred while submitting feedback.");
            });
        }


        function toggleFeedbackComment(questionNumber) {
            const commentContainer = document.getElementById(`feedbackCommentContainer-${questionNumber}`);
            const toggleIcon = document.getElementById(`toggleIcon-${questionNumber}`);

            if (commentContainer.style.display === "none" || commentContainer.style.display === "") {
                commentContainer.style.display = "block";
                toggleIcon.innerText = "üîº";  // Up arrow when expanded
            } else {
                commentContainer.style.display = "none";
                toggleIcon.innerText = "üîΩ";  // Down arrow when collapsed
            }
        }

        function updateModel() {
            const selectedModel = document.getElementById("modelSelector").value;
            fetch(`/selection?model=${selectedModel}`)
                .then(response => response.json())
                .then(data => console.log("Model updated:", data))
                .catch(error => console.error("Error updating model:", error));
        }

        // Load chat history on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadChatHistory();
            loadLatestSessionIfAvailable();
            addDynamicSpacer();
        });

    </script>
</body>
