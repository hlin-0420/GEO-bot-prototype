    <script>
        let currentSessionId = null;

        const sidebar = document.getElementById('chatSidebar');
        const resizer = document.getElementById('sidebarResizer');
        let isResizing = false;

        // Start resizing when mouse is down on resizer
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResize);
        });

        function closeSidebar() {
            document.getElementById('chatSidebar').style.display = 'none';
            document.getElementById('sidebarResizer').style.display = 'none';
            document.getElementById('sidebarToggleBtn').classList.remove('hidden');
        }

        function openSidebar() {
            document.getElementById('chatSidebar').style.display = 'block';
            document.getElementById('sidebarResizer').style.display = 'block';
            document.getElementById('sidebarToggleBtn').classList.add('hidden');
        }

        function handleResize(e) {
            if (!isResizing) return;

            // Calculate new width
            let newWidth = e.clientX - sidebar.getBoundingClientRect().left;

            // Optional: enforce min/max width
            newWidth = Math.max(150, Math.min(newWidth, window.innerWidth * 0.5));

            sidebar.style.width = `${newWidth}px`;
        }

        async function openSearchModal() {
            const searchQuery = prompt("Enter search term to find in chat history:");
            if (searchQuery) {
                await searchAcrossSessions(searchQuery);
            }
        }

        async function searchAcrossSessions(query) {
            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                const results = await response.json();

                const chatMessages = document.getElementById("chatMessages");
                chatMessages.innerHTML = ""; // Clear current content

                if (results.length === 0) {
                    chatMessages.innerHTML = `<p style="text-align:center; color:grey;">No matching results found.</p>`;
                    return;
                }

                let tempQuestionNumber = 0;

                results.forEach(({ question, answer, session_id }) => {
                    tempQuestionNumber++;

                    const questionWrapper = document.createElement("div");
                    questionWrapper.classList.add("chat-message-wrapper");

                    const userMessageDiv = document.createElement("div");
                    userMessageDiv.classList.add("chat-message", "user-message");
                    userMessageDiv.dataset.questionNumber = tempQuestionNumber;
                    userMessageDiv.innerHTML = `‚ùì Question ${tempQuestionNumber}: ${question}`;
                    questionWrapper.appendChild(userMessageDiv);

                    const optionsButton = document.createElement("button");
                    optionsButton.classList.add("chat-options");
                    optionsButton.innerHTML = "‚ãØ";
                    optionsButton.onclick = (event) => toggleQuestionMenu(event, tempQuestionNumber);
                    questionWrapper.appendChild(optionsButton);

                    chatMessages.appendChild(questionWrapper);

                    const answerWrapper = document.createElement("div");
                    answerWrapper.classList.add("answer-feedback-wrapper");

                    const aiMessageDiv = document.createElement("div");
                    aiMessageDiv.classList.add("chat-message", "ai-message");
                    aiMessageDiv.dataset.questionNumber = tempQuestionNumber;
                    aiMessageDiv.innerHTML = `üí° Answer ${tempQuestionNumber}: ${answer}`;
                    answerWrapper.appendChild(aiMessageDiv);

                    chatMessages.appendChild(answerWrapper);

                    addFeedbackSection(aiMessageDiv, tempQuestionNumber);
                });

                addDynamicSpacer();
            } catch (error) {
                console.error("Error during search:", error);
                alert("Failed to search across chat history.");
            }
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResize);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }

        // Ensure dark mode preference is remembered
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });

        function removeDynamicSpacer() {
            const existingSpacer = document.getElementById("dynamic-scroll-spacer");
            if (existingSpacer) {
                existingSpacer.remove();
                console.log("üßπ Removed existing spacer.");
            }
        }

        function addDynamicSpacer() {
            const chatMessages = document.getElementById("chatMessages");
            const inputBar = document.querySelector(".chat-input-bar");

            if (!chatMessages || !inputBar) return;

            removeDynamicSpacer();

            // Create and add new spacer
            const spacer = document.createElement("div");
            spacer.id = "dynamic-scroll-spacer";
            spacer.style.height = (inputBar.offsetHeight + 10) + "px";  // Add slight buffer
            spacer.style.background = "transparent";  // Optional, for debugging you could make it visible

            chatMessages.appendChild(spacer);

            console.log(`‚úÖ Dynamic spacer added with height: ${spacer.style.height}`);
        }

        function loadLatestSessionIfAvailable() {
            const savedSessionId = sessionStorage.getItem("currentSessionId");
            if (savedSessionId) {
                currentSessionId = savedSessionId;
                console.log(`‚úÖ Restored session: ${currentSessionId}`);
                loadSessionMessages(currentSessionId);
            }
        }

        function countPreviousQuestions(session) {
            let userQuestionCount = session.messages.filter(msg => msg.role === 'user').length;
            questionCounter = userQuestionCount;  // Start numbering from the last known question count
            console.log(`‚úÖ Restored question counter to: ${questionCounter}`);
        }

        async function loadSessionMessages(sessionId) {
            console.log(`üîé Loading session messages for sessionId: ${sessionId}`);

            const chatMessages = document.getElementById("chatMessages");
            
            // Clear existing messages and the placeholder message
            chatMessages.innerHTML = "";

            try {
                const response = await fetch(`/chat-history/${sessionId}`);
                const session = await response.json();
                const chatMessages = document.getElementById("chatMessages");
                chatMessages.innerHTML = "";

                let tempQuestionNumber = 0;

                session.messages.forEach((msg) => {
                    if (msg.role === "user") {
                        tempQuestionNumber++;

                        const questionWrapper = document.createElement("div");
                        questionWrapper.classList.add("chat-message-wrapper");

                        const userMessageDiv = document.createElement("div");
                        userMessageDiv.classList.add("chat-message", "user-message");
                        userMessageDiv.dataset.questionNumber = tempQuestionNumber;  // <- Add this line
                        userMessageDiv.style.padding = "10px";
                        userMessageDiv.style.borderRadius = "5px";
                        userMessageDiv.innerHTML = `‚ùì Question ${tempQuestionNumber}: ${msg.content}`;

                        // Create the 3-dot options button
                        const optionsButton = document.createElement("button");
                        optionsButton.classList.add("chat-options");
                        optionsButton.innerHTML = "‚ãØ";
                        optionsButton.onclick = (event) => toggleQuestionMenu(event, tempQuestionNumber);

                        // Append the message and button into the wrapper
                        questionWrapper.appendChild(userMessageDiv);
                        questionWrapper.appendChild(optionsButton);

                        // Finally, append the wrapper to `chatMessages`
                        chatMessages.appendChild(questionWrapper);
                    } else if (msg.role === "assistant") {
                        const answerFeedbackWrapper = document.createElement("div");
                        answerFeedbackWrapper.classList.add("answer-feedback-wrapper");

                        const aiMessageDiv = document.createElement("div");
                        aiMessageDiv.classList.add("chat-message", "ai-message");                        
                        aiMessageDiv.dataset.questionNumber = tempQuestionNumber;  // <- Add this line
                        aiMessageDiv.style.padding = "10px";
                        aiMessageDiv.style.borderRadius = "5px";
                        aiMessageDiv.innerHTML = `üí° Answer ${tempQuestionNumber}: ${msg.content}`;
                        
                        answerFeedbackWrapper.appendChild(aiMessageDiv);
                        chatMessages.appendChild(answerFeedbackWrapper);

                        addFeedbackSection(aiMessageDiv, tempQuestionNumber);

                        selectedRatings[tempQuestionNumber] = 0;  // Explicitly set no rating on initial load
                        resetStars(tempQuestionNumber);           // Ensure stars match the default 0 rating
                        console.log(`Resetting stars for Question ${tempQuestionNumber}, selectedRating = ${selectedRatings[tempQuestionNumber]}`);
                    }
                });

                questionCounter = tempQuestionNumber;
                addDynamicSpacer(); // ‚úÖ Add dynamic spacer at the very end to improve spacing after all content is rendered
            } catch (error) {
                console.error("Failed to load session messages:", error);
            }
        }

        function deleteMessage(questionText) {
            const confirmDelete = confirm("Are you sure you want to delete this question and its corresponding answer?");
            if (!confirmDelete) return;

            fetch('/delete-pair', {  // New endpoint to delete both question and answer
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    session_id: currentSessionId,  // Ensure current session ID is passed
                    question: questionText         // The question that triggers deletion of both
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert("Failed to delete the question-answer pair: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error deleting question-answer pair:", error);
                alert("An error occurred while deleting the question-answer pair.");
            });
        }

        function toggleOptionsMenu(button) {
            const dropdown = button.nextElementSibling;
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        }

        function editMessage(questionText) {
            const newText = prompt("Edit your message:", questionText);
            if (newText && newText !== questionText) {
                const requestBody = {
                    question: newText,
                    model: "llama3.2:latest",  // Ensure this is correct
                    selectedOptions: ["text", "table", "list"]
                };

                if (currentSessionId) {
                    requestBody.session_id = currentSessionId;
                }

                fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                })
                .then(response => response.json())
                .then(async data => {
                    if (data.session_id && data.question_id) {
                        await waitForModelResponseWithNumbering(data.question_id, questionCounter + 1);
                        location.reload();
                    } else {
                        alert("Failed to submit the edited question.");
                    }
                })
                .catch(error => console.error("Error submitting edited question:", error));
            }
        }

        function handleQuestionsFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                alert("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const fileContent = e.target.result;
                const questions = fileContent.split('\n').filter(line => line.trim() !== '');

                console.log("Uploaded questions:", questions);

                // Example: Automatically send each question to the model
                for (const question of questions) {
                    await sendQuestionToModelSequentially(question);
                }
            };
            reader.readAsText(file);
        }

        let questionCounter = 0;  // Global counter to number questions

        async function sendQuestionToModelSequentially(question) {
            questionCounter++;

            removeDynamicSpacer();

            const chatMessages = document.getElementById("chatMessages");

            // Create container for the question-answer pair
            const questionContainer = document.createElement("div");
            questionContainer.classList.add("question-container");

            // Show numbered question with emoji
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("chat-message");
            userMessageDiv.innerHTML = `<div class="user-message" style="background-color: #d1ecf1; padding: 10px; border-radius: 5px;">‚ùì Question ${questionCounter}: ${question}</div>`;
            questionContainer.appendChild(userMessageDiv);

            // Create answer placeholder
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.classList.add("chat-message");
            const aiMessage = document.createElement("div");
            aiMessage.classList.add("ai-message");
            aiMessage.style.backgroundColor = "#f8d7da";
            aiMessage.style.padding = "10px";
            aiMessage.style.borderRadius = "5px";
            aiMessage.innerHTML = `üí° Answer ${questionCounter}: <span id="answerPlaceholder-${questionCounter}" style="font-style: italic; color: grey;">Processing your question...</span>`;
            aiMessageDiv.appendChild(aiMessage);
            questionContainer.appendChild(aiMessageDiv);

            // Append to chatMessages
            chatMessages.appendChild(questionContainer);

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: question, model: "llama3.2:latest", selectedOptions: ["text", "table", "list"] })
                });

                if (!response.ok) {
                    throw new Error(`Failed to send question ${questionCounter}`);
                }

                const { question_id } = await response.json();

                // Wait for the model response to complete before moving to next question
                await waitForModelResponseWithNumbering(question_id, questionCounter);
                addDynamicSpacer();
            } catch (error) {
                console.error(`Error sending question ${questionCounter}:`, error);
                document.getElementById(`answerPlaceholder-${questionCounter}`).innerHTML = `<span style="color: red;">‚ö†Ô∏è Error sending Question ${questionCounter}</span>`;
            }
        }

        function waitForModelResponseWithNumbering(question_id, questionNumber) {
            return new Promise((resolve) => {
                const eventSource = new EventSource(`/response/${question_id}`);
                const placeholder = document.getElementById(`answerPlaceholder-${questionNumber}`);

                let fullAnswer = "";  // Accumulate full response here

                eventSource.onmessage = function(event) {
                    const data = event.data;

                    if (data.startsWith("Error:")) {
                        // Handle actual error message from server
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è ${data}</span>`;
                        eventSource.close();
                        resolve();  // Continue to next question
                    } else if (data === "Processing your question...") {
                        // Optional: You could keep or skip this, but it shouldn't overwrite the whole placeholder
                        // (we already have "Processing your question..." in place so this may not be necessary)
                        console.log(`Status update received for Question ${questionNumber}: ${data}`);
                    } else {
                        // Append the received chunk to the full answer
                        fullAnswer += data;
                        placeholder.innerHTML = fullAnswer;  // Display the accumulated answer
                    }

                };

                eventSource.onerror = function() {
                    console.error(`Error receiving response for Question ${questionNumber}`);
                    if (fullAnswer.trim() === "") {
                        // Only show error if no content was received
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è Error receiving response for Question ${questionNumber}</span>`;
                    }
                    eventSource.close();
                    resolve();  // Continue to the next question even if there was a connection error
                };

                eventSource.onopen = function() {
                    console.log(`Connection opened for Question ${questionNumber}`);
                };
            });
        }

        function sortChatHistoryByTime(chats) {
            // console.log("Before sorting:", JSON.stringify(chats, null, 2));

            const sortedChats = chats.sort((a, b) => {
                const getLastTimestamp = (chat) => {
                    const lastMessage = chat.messages[chat.messages.length - 1];  // Last message in the array
                    return new Date(lastMessage.timestamp);
                };

                const dateA = getLastTimestamp(a);
                const dateB = getLastTimestamp(b);

                return dateB - dateA;
            });

            // console.log("After sorting:", JSON.stringify(sortedChats, null, 2));
            return sortedChats;
        }


        function showContextMenu(event, sessionId) {
            event.preventDefault();  // Stop right-click menu
            currentSessionId = sessionId;  // Set current session for rename/delete

            const menu = document.getElementById("chatContextMenu");
            menu.style.display = "block";
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
        }

        // Hide context menu when clicking outside
        document.addEventListener("click", () => {
            const menu = document.getElementById("chatContextMenu");
            if (menu) menu.style.display = "none";
        });

        function openOptions() {
            const optionsMenu = document.createElement('div');
            optionsMenu.style.position = 'absolute';
            optionsMenu.style.background = '#fff';
            optionsMenu.style.border = '1px solid #ddd';
            optionsMenu.style.borderRadius = '8px';
            optionsMenu.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
            optionsMenu.style.padding = '5px';
            optionsMenu.style.zIndex = '1000';
            optionsMenu.style.whiteSpace = 'nowrap';
            optionsMenu.style.display = 'inline-block';
            optionsMenu.style.width = 'auto';  // Make sure it only fits content

            // Add options
            optionsMenu.innerHTML = `
                <button style="display: block; width: 100%; text-align: left; padding: 5px 10px; border: none; background: none; cursor: pointer; color: black" onclick="startNewConversation()">üÜï New Conversation</button>
                <button style="display: block; width: 100%; text-align: left; padding: 5px 10px; border: none; background: none; cursor: pointer; color: black" onclick="clearChatHistory()">üóëÔ∏è Clear Chat History</button>
                <label style="display: block; width: 100%; padding: 5px 10px; cursor: pointer; background: none; color: black; text-align: left;">
                    üìÇ Upload Questions File
                    <input type="file" id="questionsFileInput" style="display: none;" accept=".txt" onchange="handleQuestionsFileUpload(event)">
                </label>
                <button style="display: block; width: 100%; text-align: left; padding: 5px 10px; border: none; background: none; cursor: pointer; color: black" onclick="closeOptionsMenu()">‚ùå Close Menu</button>
            `;

            // Remove any existing menu
            const existingMenu = document.getElementById('optionsMenu');
            if (existingMenu) {
                existingMenu.remove();
            }

            optionsMenu.id = 'optionsMenu';
            document.body.appendChild(optionsMenu);

            // Position the menu above the plus button
            const plusButton = document.querySelector('.chat-icon-button');
            if (plusButton) {
                const rect = plusButton.getBoundingClientRect();

                // Apply positioning directly above the plus button and horizontally centered
                optionsMenu.style.left = `${rect.left + rect.width / 2 - optionsMenu.offsetWidth / 2}px`;
                optionsMenu.style.bottom = `${window.innerHeight - rect.top + 5}px`;  // Slight gap above the button
            }
        }

        // Helper function to close menu
        function closeOptionsMenu() {
            const menu = document.getElementById('optionsMenu');
            if (menu) {
                menu.remove();
            }
        }

        // Example function to start a new conversation
        function startNewConversation() {
            questionCounter = 0; // resets question counter for a new conversation. 
            closeOptionsMenu();
            removeDynamicSpacer();

            currentSessionId = null;
            sessionStorage.removeItem("currentSessionId");

            const chatMessages = document.getElementById("chatMessages");
            if (chatMessages) {
                chatMessages.innerHTML = "<p>New conversation started.</p>";
            } else {
                alert("No chat container found.");
            }

            // Add new entry to chat history
            const chatHistoryList = document.getElementById("chatHistoryList");
            if (chatHistoryList) {
                const newEntry = document.createElement("div");
                newEntry.classList.add("chat-entry");
                newEntry.textContent = "üÜï New Conversation";
                newEntry.onclick = () => loadNewConversation();  // Optional, you could define this
                chatHistoryList.prepend(newEntry);  // Add to the top
            } else {
                console.error("chatHistoryList not found");
            }
        }

        function clearChatHistory() {
            closeOptionsMenu();

            fetch('/clear-chat-sessions', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const chatMessages = document.getElementById("chatMessages");
                        if (chatMessages) {
                            chatMessages.innerHTML = "<p>All chat sessions cleared from the server.</p>";
                        } else {
                            alert("Chat container not found, but server chat history was cleared.");
                        }

                        // Optionally clear the sidebar list too
                        const chatHistoryList = document.getElementById("chatHistoryList");
                        if (chatHistoryList) {
                            chatHistoryList.innerHTML = "<p>No chat history available.</p>";
                        }
                    } else {
                        alert("Failed to clear chat history: " + data.error);
                    }
                })
                .catch(error => {
                    alert("Error clearing chat history: " + error.message);
                });
        }

        function startRenameSession(sessionId) {
            const sessionItem = document.querySelector(`[data-session-id="${sessionId}"]`);
            if (!sessionItem) {
                alert("Session item not found.");
                return;
            }

            // Create container div (preserve flex layout)
            const renameContainer = document.createElement("div");
            renameContainer.style.display = "flex";
            renameContainer.style.alignItems = "center";
            renameContainer.style.gap = "5px";
            renameContainer.style.width = "100%"; // Ensure it uses available space

            // Get current name
            const currentName = sessionItem.innerText.trim().replace("üí¨ ", "");

            // Input field for renaming
            const inputField = document.createElement("input");
            inputField.type = "text";
            inputField.id = `rename-input-${sessionId}`;
            inputField.value = currentName;
            inputField.style.flexGrow = "1"; // Take remaining space
            inputField.style.padding = "3px";
            inputField.style.minWidth = "0";  // Prevent overflow issues

            // Save button
            const saveButton = document.createElement("button");
            saveButton.innerText = "üíæ";
            saveButton.style.cursor = "pointer";
            saveButton.onclick = () => saveRenameSession(sessionId);

            // Cancel button
            const cancelButton = document.createElement("button");
            cancelButton.innerText = "‚ùå";
            cancelButton.style.cursor = "pointer";
            cancelButton.onclick = () => cancelRenameSession(sessionId, currentName);

            // Append input and buttons to container
            renameContainer.appendChild(inputField);
            renameContainer.appendChild(saveButton);
            renameContainer.appendChild(cancelButton);

            // Replace the inner content of the session item with the new rename container
            sessionItem.innerHTML = "";  // Clear existing content
            sessionItem.appendChild(renameContainer);

            // Focus input
            inputField.focus();
            inputField.select();
        }

        async function saveRenameSession(sessionId) {
            const newName = document.getElementById(`rename-input-${sessionId}`).value.trim();
            if (!newName) {
                alert("Chat name cannot be empty.");
                return;
            }

            await fetch("/rename-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ session_id: sessionId, new_name: newName })
            });

            // Refresh chat history after successful rename
            loadChatHistory();
        }

        function cancelRenameSession(sessionId, originalName) {
            const sessionItem = document.querySelector(`[data-session-id="${sessionId}"]`);
            if (sessionItem) {
                sessionItem.innerHTML = `üí¨ ${originalName}`;
                sessionItem.onclick = () => {
                    currentSessionId = sessionId;
                    sessionStorage.setItem("currentSessionId", sessionId);
                    loadSessionMessages(sessionId);
                };
            }
        }

        async function deleteSession(sessionId) {
            const confirmDelete = confirm("Are you sure you want to delete this chat?");
            if (!confirmDelete) return;

            await fetch(`/delete-session/${sessionId}`, { method: "DELETE" });
            loadChatHistory();  // Refresh after deleting
        }

        function searchQuery() {
            const query = document.getElementById("chatInput").value;
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
            }

        async function loadChatHistory() {
            try {
                const response = await fetch("/chat-history");
                let data = await response.json();
                const chatHistoryList = document.getElementById("chatHistoryList");
                chatHistoryList.innerHTML = "";

                if (data.error) {
                    chatHistoryList.innerHTML = `<p style="color: red;">Error loading chat history: ${data.error}</p>`;
                    return;
                }

                if (data.length === 0) {
                    chatHistoryList.innerHTML = `<p style="text-align:center; color:#888;">No chats yet.</p>`;
                    return;
                }

                data = sortChatHistoryByTime(data);
                const groupedChats = groupByDate(data);

                for (const [date, chats] of Object.entries(groupedChats)) {
                    const dateHeader = document.createElement("div");
                    dateHeader.textContent = date === new Date().toLocaleDateString() ? "Today" : date;
                    dateHeader.classList.add("date-header");
                    chatHistoryList.appendChild(dateHeader);

                    chats.forEach(session => {
                        const chatItem = document.createElement("div");
                        chatItem.classList.add("chat-entry-with-options");

                        chatItem.innerHTML = `
                            <div class="chat-entry-content" data-session-id="${session.session_id}">
                                üí¨ ${session.session_name}
                            </div>
                            <div class="chat-entry-options">
                                <button class="chat-options" onclick="toggleContextMenu(event, '${session.session_id}')">‚ãØ</button>
                            </div>
                        `;

                        // console.log(chatItem.outerHTML);
                        chatItem.querySelector('.chat-entry-content').addEventListener('click', () => {
                            currentSessionId = session.session_id;
                            sessionStorage.setItem("currentSessionId", currentSessionId);
                            loadSessionMessages(currentSessionId);
                        });

                        chatHistoryList.appendChild(chatItem);
                    });
                }

                console.log(chatHistoryList);
            } catch (error) {
                console.error("Error loading chat history:", error);
                document.getElementById("chatHistoryList").innerHTML = `<p style="color: red;">Failed to load chat history.</p>`;
            }
        }

        function groupByDate(chats) {
            const grouped = {};
            chats.forEach(chat => {
                const date = new Date(chat.messages[chat.messages.length - 1]?.timestamp).toLocaleDateString();
                if (!grouped[date]) {
                    grouped[date] = [];
                }
                grouped[date].push(chat);
            });
            return grouped;
        }

        function renameQuestionFromElement(buttonElement) {
            closeQuestionContextMenu();

            const questionWrapper = buttonElement.closest('.chat-message-wrapper');
            const questionElement = questionWrapper?.querySelector('.chat-message.user-message');

            if (!questionElement) {
                console.error('‚ùå Could not find user message inside chat-message-wrapper');
                return;
            }

            const oldQuestionText = questionElement.textContent.replace(/‚ùì Question \d+: /, '').trim();
            const questionNumber = questionElement.dataset.questionNumber;

            questionElement.innerHTML = '';

            const editorContainer = document.createElement('div');
            editorContainer.classList.add('inline-edit-container');

            const labelSpan = document.createElement('span');
            labelSpan.classList.add('inline-edit-label');
            labelSpan.innerText = `‚ùì Question ${questionNumber}:`;

            const inputField = document.createElement('textarea');
            inputField.value = oldQuestionText;
            inputField.classList.add('inline-edit-textarea');
            inputField.rows = 1;

            function autoResize() {
                inputField.style.height = 'auto';
                inputField.style.height = inputField.scrollHeight + 'px';
            }
            inputField.addEventListener('input', autoResize);
            autoResize();

            const buttonGroup = document.createElement('div');
            buttonGroup.classList.add('inline-edit-buttons');

            const saveButton = document.createElement('button');
            saveButton.innerText = 'üíæ Save';
            saveButton.classList.add('edit-save-button');
            saveButton.onclick = () => finishEditing(true);

            const cancelButton = document.createElement('button');
            cancelButton.innerText = '‚ùå Cancel';
            cancelButton.classList.add('edit-cancel-button');
            cancelButton.onclick = () => finishEditing(false);

            buttonGroup.appendChild(saveButton);
            buttonGroup.appendChild(cancelButton);

            editorContainer.appendChild(labelSpan);
            editorContainer.appendChild(inputField);
            editorContainer.appendChild(buttonGroup);

            questionElement.appendChild(editorContainer);
            inputField.focus();

            function finishEditing(save) {
                const newQuestionText = inputField.value.trim();
                if (save && newQuestionText && newQuestionText !== oldQuestionText) {
                    resubmitEditedQuestion(questionNumber, newQuestionText);
                } else {
                    questionElement.innerHTML = `‚ùì Question ${questionNumber}: ${oldQuestionText}`;
                }
            }
        }

        function deleteQuestionFromElement(buttonElement) {

            if (!confirm(`Are you sure you want to delete Question ${questionNumber} and its answer?`)) {
                return;
            }

            // Use the questionNumber to find the associated AI message, then find its parent wrapper (answer-feedback-wrapper)
            const aiMessage = document.querySelector(`.chat-message.ai-message[data-question-number="${questionNumber}"]`);

            if (aiMessage) {
                const answerWrapper = aiMessage.closest('.answer-feedback-wrapper');
                if (answerWrapper) {

                console.warn(`‚ö†Ô∏è No AI message found for Question ${questionNumber}`);
            }

            // Remove the question wrapper itself
            questionWrapper.remove();
            console.log(`üóëÔ∏è Removed question-wrapper for Question ${questionNumber}`);

            // Re-index all remaining questions/answers to maintain correct numbering
            reindexQuestionsAndAnswers();

        /**
         * Re-index all questions and answers to ensure sequential numbering (Question 1, 2, 3, etc.)
         */
        function reindexQuestionsAndAnswers() {
            const questionWrappers = document.querySelectorAll('.chat-message-wrapper');

            questionWrappers.forEach((wrapper, index) => {
                const newNumber = index + 1;

                // Update question number
                const questionElement = wrapper.querySelector('.chat-message.user-message');
                if (questionElement) {
                    questionElement.dataset.questionNumber = newNumber;
                    const textWithoutNumber = questionElement.textContent.replace(/‚ùì\s*Question\s*\d+:\s*/, '').trim();
                    questionElement.innerHTML = `‚ùì Question ${newNumber}: ${textWithoutNumber}`;
                }

                // Update corresponding answer (if exists)
                const aiMessage = document.querySelector(`.chat-message.ai-message[data-question-number="${newNumber + 1}"]`);
                if (aiMessage) {
                    const answerWrapper = aiMessage.closest('.answer-feedback-wrapper');
                    if (answerWrapper) {
                        aiMessage.dataset.questionNumber = newNumber;
                        const textWithoutNumber = aiMessage.textContent.replace(/üí°\s*Answer\s*\d+:\s*/, '').trim();
                        aiMessage.innerHTML = `üí° Answer ${newNumber}: ${textWithoutNumber}`;

                        // Also update the feedback section (if it exists)
                        const feedbackContainer = document.getElementById(`feedbackContainer-${newNumber + 1}`);
                        if (feedbackContainer) {
                            feedbackContainer.id = `feedbackContainer-${newNumber}`;
                            const textarea = feedbackContainer.querySelector('textarea');
                            if (textarea) textarea.id = `feedbackComment-${newNumber}`;
                            const submitButton = feedbackContainer.querySelector('button');
                            if (submitButton) {
                                submitButton.setAttribute('onclick', `submitCompleteFeedback(${newNumber})`);
                            }
                            const stars = feedbackContainer.querySelectorAll('.star');
                            stars.forEach(star => {
                                star.setAttribute('data-question-number', newNumber);
                                star.setAttribute('onclick', `setRating(${newNumber}, ${star.dataset.rating})`);
                                star.setAttribute('onmouseover', `highlightStars(${newNumber}, ${star.dataset.rating})`);
                                star.setAttribute('onmouseleave', `resetStars(${newNumber})`);
                            });
                            const toggleIcon = document.getElementById(`toggleIcon-${newNumber + 1}`);
                            if (toggleIcon) {
                                toggleIcon.id = `toggleIcon-${newNumber}`;
                            }
                        }
                    }
                }
            });

            console.log("üîÑ All questions and answers reindexed after deletion.");
        }

        async function sendMessage(userMessage = null, questionNumber = null) {
            if (!userMessage) {
                userMessage = document.getElementById("chatInput").value.trim();
            }

            if (!userMessage) {
                console.warn("No message entered. Exiting function.");
                return;
            }

            const chatMessages = document.getElementById("chatMessages");

            if (!questionNumber) {
                questionCounter++;
                questionNumber = questionCounter;  // New question
            }

            removeDynamicSpacer();

            // Create question container
            const questionContainer = document.createElement("div");
            questionContainer.classList.add("question-container");

            // User question
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("chat-message", "user-message");
            userMessageDiv.dataset.questionNumber = questionNumber;
            userMessageDiv.style.padding = "10px";
            userMessageDiv.style.borderRadius = "5px";
            userMessageDiv.innerHTML = `‚ùì Question ${questionNumber}: ${userMessage}`;
            questionContainer.appendChild(userMessageDiv);

            // AI answer placeholder
            const answerFeedbackWrapper = document.createElement("div");
            answerFeedbackWrapper.classList.add("answer-feedback-wrapper");

            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.classList.add("chat-message", "ai-message");
            aiMessageDiv.dataset.questionNumber = questionNumber;
            aiMessageDiv.style.backgroundColor = "#f8d7da";
            aiMessageDiv.style.padding = "10px";
            aiMessageDiv.style.borderRadius = "5px";
            aiMessageDiv.innerHTML = `
                üí° Answer ${questionNumber}: 
                <span id="answerPlaceholder-${questionNumber}" style="font-style: italic; color: grey;">Processing your question...</span>
            `;
            answerFeedbackWrapper.appendChild(aiMessageDiv);

            questionContainer.appendChild(answerFeedbackWrapper);
            chatMessages.appendChild(questionContainer);

            if (!questionNumber) {
                document.getElementById("chatInput").value = "";
            }

            try {
                const body = {
                    question: userMessage,
                    model: "llama3.2:latest",
                    selectedOptions: ["text", "table", "list"]
                };

                if (currentSessionId) {
                    body.session_id = currentSessionId;
                }

                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error("Failed to send question to server.");
                }

                const { session_id, question_id } = await response.json();

                if (!currentSessionId) {
                    currentSessionId = session_id;
                    sessionStorage.setItem("currentSessionId", session_id);
                }

                await streamModelResponse(question_id, questionNumber, aiMessageDiv);
                addFeedbackSection(aiMessageDiv, questionNumber);
                await loadChatHistory(); // reloads chat history to sort conversation by their timestamps. 
            } catch (error) {
                console.error(`Error processing Question ${questionNumber}:`, error);
                document.getElementById(`answerPlaceholder-${questionNumber}`).innerHTML = `<span style="color: red;">‚ö†Ô∏è Error sending question.</span>`;
            }
        }

        function streamModelResponse(question_id, questionNumber, aiMessageDiv) {
            return new Promise((resolve) => {
                const eventSource = new EventSource(`/response/${question_id}`);
                const placeholder = document.getElementById(`answerPlaceholder-${questionNumber}`);

                let fullResponse = "";

                eventSource.onmessage = function(event) {
                    const data = event.data;

                    if (data.startsWith("Error:")) {
                        placeholder.innerHTML = `<span style="color: red;">${data}</span>`;
                        eventSource.close();
                        resolve();
                    } else if (data !== "Processing your question...") {
                        fullResponse += data;
                        placeholder.innerHTML = fullResponse;
                    }
                };

                eventSource.onerror = function() {
                    if (!fullResponse.trim()) {
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è No response received.</span>`;
                    }
                    eventSource.close();
                    resolve();
                };
            });
        }

            feedbackContainer.classList.add("feedback-container"); // ‚úÖ Now uses CSS instead of inline styles

        const selectedRatings = {};  // To store the selected rating for each question

        function setRating(questionNumber, rating) {
            selectedRatings[questionNumber] = rating;
            console.log(`‚≠ê Set rating for Q${questionNumber} to ${rating}`);
            resetStars(questionNumber);  // Just update UI, don't submit yet.
        }

        function highlightStars(questionNumber, starRating) {
            const stars = document.querySelectorAll(`.star[data-question-number="${questionNumber}"]`);
            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-rating'), 10);
                star.style.color = (starValue <= starRating) ? '#f39c12' : '#ccc';
            });
        }

        function resetStars(questionNumber) {
            const stars = document.querySelectorAll(`.star[data-question-number="${questionNumber}"]`);
            const selectedRating = selectedRatings[questionNumber] || 0;

            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-rating'), 10);
                star.style.color = (starValue <= selectedRating) ? '#f39c12' : '#ccc';
            });
        }

        function submitCompleteFeedback(questionNumber) {
            const commentElement = document.getElementById(`feedbackComment-${questionNumber}`);
            const comment = commentElement ? commentElement.value.trim() : "";
            console.log(`Comment data: "${comment}".`);

            const rating = selectedRatings[questionNumber] || 0;  // Rating defaults to 0 if no stars selected.

            if (rating === 0 && !comment) {
                alert("Please provide either a rating or a comment before submitting.");
                return;
            }

            const questionElement = document.querySelector(`.user-message[data-question-number="${questionNumber}"]`);
            const responseElement = document.querySelector(`.ai-message[data-question-number="${questionNumber}"]`);

            const questionText = questionElement ? questionElement.textContent.replace(`‚ùì Question ${questionNumber}: `, '').trim() : null;
            const responseText = responseElement ? responseElement.textContent.replace(`üí° Answer ${questionNumber}: `, '').trim() : null;

            const feedbackData = {
                session_id: currentSessionId,
                question_number: questionNumber,
                rating: rating,
                comment: comment,
                question: questionText,
                response: responseText
            };

            fetch('/submit-feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(feedbackData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(`Feedback submitted for Question ${questionNumber}`);
                } else {
                    alert(`Failed to submit feedback: ${data.error}`);
                }
            })
            .catch(error => {
                console.error("Error submitting feedback:", error);
                alert("An error occurred while submitting feedback.");
            });
        }
        
        function submitFeedback(questionNumber, rating) {
            selectedRatings[questionNumber] = rating;  // Store rating selection
            resetStars(questionNumber);  // Update star visuals
            submitCompleteFeedback(questionNumber);  // Directly submit complete feedback including current comment (if any)
        }

        function toggleFeedbackComment(questionNumber) {
            const commentContainer = document.getElementById(`feedbackCommentContainer-${questionNumber}`);
            const toggleIcon = document.getElementById(`toggleIcon-${questionNumber}`);

            if (commentContainer.style.display === "none" || commentContainer.style.display === "") {
                commentContainer.style.display = "block";
                toggleIcon.innerText = "üîº";  // Up arrow when expanded
            } else {
                commentContainer.style.display = "none";
                toggleIcon.innerText = "üîΩ";  // Down arrow when collapsed
            }
        }

        function updateModel() {
            const selectedModel = document.getElementById("modelSelector").value;
            fetch(`/selection?model=${selectedModel}`)
                .then(response => response.json())
                .then(data => console.log("Model updated:", data))
                .catch(error => console.error("Error updating model:", error));
        }

        function showInitialPlaceholder() {
            const chatMessages = document.getElementById("chatMessages");
            
            if (!chatMessages.innerHTML.trim()) {
                chatMessages.innerHTML = "<p style='text-align:center; color:gray;'>Select a chat from history.</p>";

        // Load chat history on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadChatHistory();
            loadLatestSessionIfAvailable();
            showInitialPlaceholder();  // Add this line
            addDynamicSpacer();
        });
