<!DOCTYPE html>
<html lang="en">

<head>
    <link href="static/css/output.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo-container">
                <img src="/static/images/logo/geologix-logo.png" alt="Geologix Logo" class="navbar-logo">
            </a>
            <nav class="navbar-links">
                <a href="/">Home Page</a>
                <a href="/feedback">Feedback Form</a>
            </nav>
        </div>
    </div>

    <div class="content">
        <div class="chat-container">
            <div class="chat-sidebar">
                <h3>üìú Chat History</h3>
                <div id="chatHistoryList">
                    <p>Loading history...</p>
                </div>
            </div>
            <div class="chat-main">
                <div id="chatDisplay">
                    <p>Select a chat from history.</p>
                </div>
                <div class="chat-messages" id="chatMessages">
                </div>
                <div class="chat-input-bar">
                    <div class="chat-input-row">
                        <input type="text" id="chatInput" class="chat-input" placeholder="Ask anything">
                    </div>
                    <div class="chat-actions-row">
                        <button class="chat-icon-button" onclick="openOptions()">
                            ‚ûï
                        </button>
                        <div class="chat-action-buttons">
                            <button class="chat-action-button" onclick="searchQuery()" style="color: black;">
                                üåç Search
                            </button>
                            <button class="chat-action-button" onclick="deepResearch()" style="color: black;">
                                üöÄ Deep research
                            </button>
                            <button class="chat-action-button" onclick="moreOptions()" style="color: black;">
                                ‚ãØ
                            </button>
                        </div>
                        <button class="voice-button" onclick="startVoiceInput()">
                            üéôÔ∏è
                        </button>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    
    <script>
        let currentSessionId = null;

        function removeDynamicSpacer() {
            const existingSpacer = document.getElementById("dynamic-scroll-spacer");
            if (existingSpacer) {
                existingSpacer.remove();
                console.log("üßπ Removed existing spacer.");
            }
        }

        function addDynamicSpacer() {
            const chatMessages = document.getElementById("chatMessages");
            const inputBar = document.querySelector(".chat-input-bar");

            if (!chatMessages || !inputBar) return;

            removeDynamicSpacer();

            // Create and add new spacer
            const spacer = document.createElement("div");
            spacer.id = "dynamic-scroll-spacer";
            spacer.style.height = (inputBar.offsetHeight + 10) + "px";  // Add slight buffer
            spacer.style.background = "transparent";  // Optional, for debugging you could make it visible

            chatMessages.appendChild(spacer);

            console.log(`‚úÖ Dynamic spacer added with height: ${spacer.style.height}`);
        }

        function loadLatestSessionIfAvailable() {
            const savedSessionId = sessionStorage.getItem("currentSessionId");
            if (savedSessionId) {
                currentSessionId = savedSessionId;
                console.log(`‚úÖ Restored session: ${currentSessionId}`);
                loadSessionMessages(currentSessionId);
            }
        }

        function countPreviousQuestions(session) {
            let userQuestionCount = session.messages.filter(msg => msg.role === 'user').length;
            questionCounter = userQuestionCount;  // Start numbering from the last known question count
            console.log(`‚úÖ Restored question counter to: ${questionCounter}`);
        }

        async function loadSessionMessages(sessionId) {
            console.log(`üîé Attempting to load session messages for sessionId: ${sessionId}`);

            try {
                const response = await fetch(`/chat-history/${sessionId}`);
                const session = await response.json();
                const chatMessages = document.getElementById("chatMessages");
                chatMessages.innerHTML = "";

                let temp_question_number = 0;

                session.messages.forEach((msg, index) => {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("chat-message");

                    if (msg.role === "user") {
                        temp_question_number = temp_question_number + 1;
                        messageDiv.innerHTML = `<div class="user-message">‚ùì Question ${temp_question_number}: ${msg.content}</div>`;
                    } else {
                        messageDiv.innerHTML = `<div class="ai-message">üí° Answer ${temp_question_number}: ${msg.content}</div>`;
                    }

                    chatMessages.appendChild(messageDiv);
                });

                // üßÆ Track how many questions were already asked
                countPreviousQuestions(session);

                addDynamicSpacer();
            } catch (error) {
                console.error("Failed to load session messages:", error);
            }
        }


        function handleQuestionsFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                alert("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const fileContent = e.target.result;
                const questions = fileContent.split('\n').filter(line => line.trim() !== '');

                console.log("Uploaded questions:", questions);

                // Example: Automatically send each question to the model
                for (const question of questions) {
                    await sendQuestionToModelSequentially(question);
                }
            };
            reader.readAsText(file);
        }

        let questionCounter = 0;  // Global counter to number questions

        async function sendQuestionToModelSequentially(question) {
            questionCounter++;

            removeDynamicSpacer();

            const chatMessages = document.getElementById("chatMessages");

            // Create container for the question-answer pair
            const questionContainer = document.createElement("div");
            questionContainer.classList.add("question-container");

            // Show numbered question with emoji
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("chat-message");
            userMessageDiv.innerHTML = `<div class="user-message" style="background-color: #d1ecf1; padding: 10px; border-radius: 5px;">‚ùì Question ${questionCounter}: ${question}</div>`;
            questionContainer.appendChild(userMessageDiv);

            // Create answer placeholder
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.classList.add("chat-message");
            const aiMessage = document.createElement("div");
            aiMessage.classList.add("ai-message");
            aiMessage.style.backgroundColor = "#f8d7da";
            aiMessage.style.padding = "10px";
            aiMessage.style.borderRadius = "5px";
            aiMessage.innerHTML = `üí° Answer ${questionCounter}: <span id="answerPlaceholder-${questionCounter}" style="font-style: italic; color: grey;">Processing your question...</span>`;
            aiMessageDiv.appendChild(aiMessage);
            questionContainer.appendChild(aiMessageDiv);

            // Append to chatMessages
            chatMessages.appendChild(questionContainer);

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: question, model: "llama3.2:latest", selectedOptions: ["text", "table", "list"] })
                });

                if (!response.ok) {
                    throw new Error(`Failed to send question ${questionCounter}`);
                }

                const { question_id } = await response.json();

                // Wait for the model response to complete before moving to next question
                await waitForModelResponseWithNumbering(question_id, questionCounter);
                addDynamicSpacer();
            } catch (error) {
                console.error(`Error sending question ${questionCounter}:`, error);
                document.getElementById(`answerPlaceholder-${questionCounter}`).innerHTML = `<span style="color: red;">‚ö†Ô∏è Error sending Question ${questionCounter}</span>`;
            }
        }

        function waitForModelResponseWithNumbering(question_id, questionNumber) {
            return new Promise((resolve) => {
                const eventSource = new EventSource(`/response/${question_id}`);
                const placeholder = document.getElementById(`answerPlaceholder-${questionNumber}`);

                let fullAnswer = "";  // Accumulate full response here

                eventSource.onmessage = function(event) {
                    const data = event.data;

                    if (data.startsWith("Error:")) {
                        // Handle actual error message from server
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è ${data}</span>`;
                        eventSource.close();
                        resolve();  // Continue to next question
                    } else if (data === "Processing your question...") {
                        // Optional: You could keep or skip this, but it shouldn't overwrite the whole placeholder
                        // (we already have "Processing your question..." in place so this may not be necessary)
                        console.log(`Status update received for Question ${questionNumber}: ${data}`);
                    } else {
                        // Append the received chunk to the full answer
                        fullAnswer += data;
                        placeholder.innerHTML = fullAnswer;  // Display the accumulated answer
                    }

                };

                eventSource.onerror = function() {
                    console.error(`Error receiving response for Question ${questionNumber}`);
                    if (fullAnswer.trim() === "") {
                        // Only show error if no content was received
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è Error receiving response for Question ${questionNumber}</span>`;
                    }
                    eventSource.close();
                    resolve();  // Continue to the next question even if there was a connection error
                };

                eventSource.onopen = function() {
                    console.log(`Connection opened for Question ${questionNumber}`);
                };
            });
        }

        function sortChatHistoryByTime(chats) {
            // console.log("Before sorting:", JSON.stringify(chats, null, 2));

            const sortedChats = chats.sort((a, b) => {
                const getLastTimestamp = (chat) => {
                    const lastMessage = chat.messages[chat.messages.length - 1];  // Last message in the array
                    return new Date(lastMessage.timestamp);
                };

                const dateA = getLastTimestamp(a);
                const dateB = getLastTimestamp(b);

                return dateB - dateA;
            });

            // console.log("After sorting:", JSON.stringify(sortedChats, null, 2));
            return sortedChats;
        }


        function showContextMenu(event, sessionId) {
            event.preventDefault();  // Stop right-click menu
            currentSessionId = sessionId;  // Set current session for rename/delete

            const menu = document.getElementById("chatContextMenu");
            menu.style.display = "block";
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
        }

        // Hide context menu when clicking outside
        document.addEventListener("click", () => {
            const menu = document.getElementById("chatContextMenu");
            if (menu) menu.style.display = "none";
        });

        function openOptions() {
            const optionsMenu = document.createElement('div');
            optionsMenu.style.position = 'absolute';
            optionsMenu.style.background = '#fff';
            optionsMenu.style.border = '1px solid #ddd';
            optionsMenu.style.borderRadius = '8px';
            optionsMenu.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
            optionsMenu.style.padding = '5px';
            optionsMenu.style.zIndex = '1000';
            optionsMenu.style.whiteSpace = 'nowrap';
            optionsMenu.style.display = 'inline-block';
            optionsMenu.style.width = 'auto';  // Make sure it only fits content

            // Add options
            optionsMenu.innerHTML = `
                <button style="display: block; width: 100%; text-align: left; padding: 5px 10px; border: none; background: none; cursor: pointer; color: black" onclick="startNewConversation()">üÜï New Conversation</button>
                <button style="display: block; width: 100%; text-align: left; padding: 5px 10px; border: none; background: none; cursor: pointer; color: black" onclick="clearChatHistory()">üóëÔ∏è Clear Chat History</button>
                <label style="display: block; width: 100%; padding: 5px 10px; cursor: pointer; background: none; color: black; text-align: left;">
                    üìÇ Upload Questions File
                    <input type="file" id="questionsFileInput" style="display: none;" accept=".txt" onchange="handleQuestionsFileUpload(event)">
                </label>
                <button style="display: block; width: 100%; text-align: left; padding: 5px 10px; border: none; background: none; cursor: pointer; color: black" onclick="closeOptionsMenu()">‚ùå Close Menu</button>
            `;

            // Remove any existing menu
            const existingMenu = document.getElementById('optionsMenu');
            if (existingMenu) {
                existingMenu.remove();
            }

            optionsMenu.id = 'optionsMenu';
            document.body.appendChild(optionsMenu);

            // Position the menu above the plus button
            const plusButton = document.querySelector('.chat-icon-button');
            if (plusButton) {
                const rect = plusButton.getBoundingClientRect();

                // Apply positioning directly above the plus button and horizontally centered
                optionsMenu.style.left = `${rect.left + rect.width / 2 - optionsMenu.offsetWidth / 2}px`;
                optionsMenu.style.bottom = `${window.innerHeight - rect.top + 5}px`;  // Slight gap above the button
            }
        }

        // Helper function to close menu
        function closeOptionsMenu() {
            const menu = document.getElementById('optionsMenu');
            if (menu) {
                menu.remove();
            }
        }

        // Example function to start a new conversation
        function startNewConversation() {
            questionCounter = 0; // resets question counter for a new conversation. 
            closeOptionsMenu();
            removeDynamicSpacer();

            currentSessionId = null;
            sessionStorage.removeItem("currentSessionId");

            const chatMessages = document.getElementById("chatMessages");
            if (chatMessages) {
                chatMessages.innerHTML = "<p>New conversation started.</p>";
            } else {
                alert("No chat container found.");
            }

            // Add new entry to chat history
            const chatHistoryList = document.getElementById("chatHistoryList");
            if (chatHistoryList) {
                const newEntry = document.createElement("div");
                newEntry.classList.add("chat-entry");
                newEntry.textContent = "üÜï New Conversation";
                newEntry.onclick = () => loadNewConversation();  // Optional, you could define this
                chatHistoryList.prepend(newEntry);  // Add to the top
            } else {
                console.error("chatHistoryList not found");
            }
        }

        function clearChatHistory() {
            closeOptionsMenu();

            fetch('/clear-chat-sessions', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const chatMessages = document.getElementById("chatMessages");
                        if (chatMessages) {
                            chatMessages.innerHTML = "<p>All chat sessions cleared from the server.</p>";
                        } else {
                            alert("Chat container not found, but server chat history was cleared.");
                        }

                        // Optionally clear the sidebar list too
                        const chatHistoryList = document.getElementById("chatHistoryList");
                        if (chatHistoryList) {
                            chatHistoryList.innerHTML = "<p>No chat history available.</p>";
                        }
                    } else {
                        alert("Failed to clear chat history: " + data.error);
                    }
                })
                .catch(error => {
                    alert("Error clearing chat history: " + error.message);
                });
        }

        async function renameSession(sessionId) {
            const newName = prompt("Enter new chat name:");
            if (!newName) return;

            await fetch("/rename-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ session_id: sessionId, new_name: newName })
            });

            loadChatHistory();  // Refresh after renaming
        }

        async function deleteSession(sessionId) {
            const confirmDelete = confirm("Are you sure you want to delete this chat?");
            if (!confirmDelete) return;

            await fetch(`/delete-session/${sessionId}`, { method: "DELETE" });
            loadChatHistory();  // Refresh after deleting
        }

        function searchQuery() {
            const query = document.getElementById("chatInput").value;
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
            }
        }

        function deepResearch() {
            alert("Deep research feature is coming soon!");
        }

        function moreOptions() {
            alert("More options coming soon!");
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("chatInput").value = event.results[0][0].transcript;
            };

            recognition.onerror = function(event) {
                console.error("Voice recognition error:", event.error);
            };
        }

        document.getElementById("chatInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                removeDynamicSpacer();
                sendMessage();
            }
        });

        async function loadChatHistory() {
            try {
                const response = await fetch("/chat-history");
                let data = await response.json();
                const chatHistoryList = document.getElementById("chatHistoryList");

                console.log(chatHistoryList);

                chatHistoryList.innerHTML = ""; // Clear previous content

                if (data.error) {
                    chatHistoryList.innerHTML = `<p style="color: red;">Error loading chat history: ${data.error}</p>`;
                    return;
                }

                // Sort by Timestamp
                data = sortChatHistoryByTime(data);

                data.forEach((session) => {
                    const chatItem = document.createElement("div");
                    chatItem.classList.add("chat-entry-with-options");

                    chatItem.innerHTML = `
                        <div class="chat-entry-content" data-session-id="${session.session_id}">
                            üí¨ ${session.session_name}
                        </div>
                        <div class="chat-entry-options">
                            <button class="chat-options" onclick="toggleContextMenu(event, '${session.session_id}')">‚ãØ</button>
                            <div class="inline-context-menu" id="contextMenu-${session.session_id}" style="display: none;">
                                <button onclick="renameSession('${session.session_id}')">‚úèÔ∏è Rename</button>
                                <button onclick="deleteSession('${session.session_id}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `;

                    // Attach event listener directly to the entry content
                    chatItem.querySelector('.chat-entry-content').addEventListener('click', () => {
                        currentSessionId = session.session_id;
                        sessionStorage.setItem("currentSessionId", currentSessionId);
                        loadSessionMessages(currentSessionId);  // ‚úÖ Fetch and display latest chat
                    });

                    chatHistoryList.appendChild(chatItem);
                });
            } catch (error) {
                console.error("Error loading chat history:", error);
                document.getElementById("chatHistoryList").innerHTML = `<p style="color: red;">Failed to load chat history.</p>`;
            }
        }

        function toggleContextMenu(event, sessionId) {
            event.stopPropagation();  // Don't trigger row click
            document.querySelectorAll('.inline-context-menu').forEach(menu => menu.style.display = 'none');  // Hide all others
            const menu = document.getElementById(`contextMenu-${sessionId}`);
            if (menu) {
                menu.style.display = 'block';  // Show only this one
            }
        }

        // Optional: Hide all menus when clicking outside
        document.addEventListener("click", () => {
            document.querySelectorAll('.inline-context-menu').forEach(menu => menu.style.display = 'none');
        });

        function displayChat(session) {
            const chatMessages = document.getElementById("chatMessages");
            chatMessages.innerHTML = "";

            let temp_question_number = 0;
            session.messages.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("chat-message");

                if (msg.role === "user") {
                    temp_question_number = temp_question_number + 1;
                    messageDiv.innerHTML = `<div class="user-message" style="background-color: #d1ecf1; padding: 10px; border-radius: 5px;">‚ùì Question ${temp_question_number}: ${msg.content}</div>`;
                } else if (msg.role === "assistant") {
                    messageDiv.innerHTML = `<div class="ai-message" style="background-color: #f8d7da; padding: 10px; border-radius: 5px;">üí° Answer ${temp_question_number}: ${msg.content}</div>`;
                }

                chatMessages.appendChild(messageDiv);
            });
            questionCounter = temp_question_number;
            console.log(`‚úÖ Updated global questionCounter to ${questionCounter} after loading chat.`);

            console.log("‚úÖ Chat messages loaded. Scrolling to bottom...");
            addDynamicSpacer();
            // ensureLastMessageVisible();
        }

        async function sendMessage() {
            const inputField = document.getElementById("chatInput");
            const userMessage = inputField.value.trim();

            if (!userMessage) {
                console.warn("No message entered. Exiting function.");
                return;
            }

            const chatMessages = document.getElementById("chatMessages");

            // Increment question number for this session
            questionCounter++;

            // Create a container for this question-answer pair
            const questionContainer = document.createElement("div");
            questionContainer.classList.add("question-container");

            // Add formatted question
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("chat-message");
            userMessageDiv.innerHTML = `
                <div class="user-message" style="background-color: #d1ecf1; padding: 10px; border-radius: 5px;">
                    ‚ùì Question ${questionCounter}: ${userMessage}
                </div>
            `;
            questionContainer.appendChild(userMessageDiv);

            // Add placeholder for the AI's response
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.classList.add("chat-message");
            const aiMessage = document.createElement("div");
            aiMessage.classList.add("ai-message");
            aiMessage.style.backgroundColor = "#f8d7da";
            aiMessage.style.padding = "10px";
            aiMessage.style.borderRadius = "5px";
            aiMessage.innerHTML = `
                üí° Answer ${questionCounter}: 
                <span id="answerPlaceholder-${questionCounter}" style="font-style: italic; color: grey;">
                    Processing your question...
                </span>
            `;
            aiMessageDiv.appendChild(aiMessage);
            questionContainer.appendChild(aiMessageDiv);

            chatMessages.appendChild(questionContainer);
            inputField.value = "";

            try {
                let body = {
                    question: userMessage,
                    model: "llama3.2:latest",
                    selectedOptions: ["text", "table", "list"]
                };

                if (currentSessionId) {
                    body.session_id = currentSessionId;  // Ensure correct session handling
                }

                const postResponse = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                if (!postResponse.ok) {
                    const error = await postResponse.json();
                    document.getElementById(`answerPlaceholder-${questionCounter}`).innerHTML = `
                        <span style="color: red;">‚ö†Ô∏è ${error.error || "An error occurred."}</span>
                    `;
                    return;
                }

                const { session_id, question_id } = await postResponse.json();

                if (!currentSessionId) {
                    currentSessionId = session_id;
                    sessionStorage.setItem("currentSessionId", session_id);
                }

                const eventSource = new EventSource(`/response/${question_id}`);
                const placeholder = document.getElementById(`answerPlaceholder-${questionCounter}`);
                let fullResponse = "";

                eventSource.onmessage = function (event) {
                    const data = event.data;

                    if (data.startsWith("Error:")) {
                        placeholder.innerHTML = `<span style="color: red;">${data}</span>`;
                        eventSource.close();
                        addDynamicSpacer();
                    } else if (data === "Processing your question...") {
                        console.log("*** Processing message received ***");
                    } else {
                        fullResponse += data;
                        placeholder.innerHTML = fullResponse;  // Update placeholder with growing response
                    }
                };

                eventSource.onerror = function () {
                    if (!fullResponse) {
                        placeholder.innerHTML = `<span style="color: red;">‚ö†Ô∏è No response received.</span>`;
                    }
                    eventSource.close();
                    addDynamicSpacer();
                };

            } catch (error) {
                document.getElementById(`answerPlaceholder-${questionCounter}`).innerHTML = `
                    <span style="color: red;">‚ö†Ô∏è Failed to send message.</span>
                `;
                console.error("Error during message sending:", error);
            }
        }

        // Load chat history on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadChatHistory();
            loadLatestSessionIfAvailable();
            addDynamicSpacer();
        });

    </script>
</body>

</html>
