<!DOCTYPE html>
<html lang="en">

<head>
    <link href="static/css/output.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo-container">
                <img src="/static/images/logo/geologix-logo.png" alt="Geologix Logo" class="navbar-logo">
            </a>
            <nav class="navbar-links">
                <a href="/">Home Page</a>
                <a href="/feedback">Feedback Form</a>
            </nav>
        </div>
    </div>

    <div class="content">
        <div class="chat-container">
            <div class="chat-sidebar">
                <h3>üìú Chat History</h3>
                <div id="chatHistoryList">
                    <p>Loading history...</p>
                </div>
            </div>
            <div class="chat-main">
                <div id="chatDisplay">
                    <p>Select a chat from history.</p>
                </div>
                <div class="chat-messages" id="chatMessages">
                </div>
                <div class="chat-input-bar">
                    <div class="chat-input-row">
                        <input type="text" id="chatInput" class="chat-input" placeholder="Ask anything">
                    </div>
                    <div class="chat-actions-row">
                        <button class="chat-icon-button" onclick="openOptions()">
                            ‚ûï
                        </button>
                        <div class="chat-action-buttons">
                            <button class="chat-action-button" onclick="searchQuery()" style="color: black;">
                                üåç Search
                            </button>
                            <button class="chat-action-button" onclick="deepResearch()" style="color: black;">
                                üöÄ Deep research
                            </button>
                            <button class="chat-action-button" onclick="moreOptions()" style="color: black;">
                                ‚ãØ
                            </button>
                        </div>
                        <button class="voice-button" onclick="startVoiceInput()">
                            üéôÔ∏è
                        </button>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    
    <script>
        let currentSessionId = null;

        function showContextMenu(event, sessionId) {
            event.preventDefault();  // Stop right-click menu
            currentSessionId = sessionId;  // Set current session for rename/delete

            const menu = document.getElementById("chatContextMenu");
            menu.style.display = "block";
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
        }

        // Hide context menu when clicking outside
        document.addEventListener("click", () => {
            const menu = document.getElementById("chatContextMenu");
            if (menu) menu.style.display = "none";
        });

        async function renameSession(sessionId) {
            const newName = prompt("Enter new chat name:");
            if (!newName) return;

            await fetch("/rename-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ session_id: sessionId, new_name: newName })
            });

            loadChatHistory();  // Refresh after renaming
        }

        async function deleteSession(sessionId) {
            const confirmDelete = confirm("Are you sure you want to delete this chat?");
            if (!confirmDelete) return;

            await fetch(`/delete-session/${sessionId}`, { method: "DELETE" });
            loadChatHistory();  // Refresh after deleting
        }

        function searchQuery() {
            const query = document.getElementById("chatInput").value;
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, "_blank");
            }
        }

        function deepResearch() {
            alert("Deep research feature is coming soon!");
        }

        function moreOptions() {
            alert("More options coming soon!");
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("chatInput").value = event.results[0][0].transcript;
            };

            recognition.onerror = function(event) {
                console.error("Voice recognition error:", event.error);
            };
        }

        document.getElementById("chatInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function loadChatHistory() {
            const response = await fetch("/chat-history");
            const data = await response.json();
            const chatHistoryList = document.getElementById("chatHistoryList");

            console.log(chatHistoryList);
            
            try {
                const response = await fetch("/chat-history");
                const data = await response.json();
                const chatHistoryList = document.getElementById("chatHistoryList");

                console.log(chatHistoryList);

                chatHistoryList.innerHTML = ""; // Clear previous content

                if (data.error) {
                    chatHistoryList.innerHTML = `<p style="color: red;">Error loading chat history: ${data.error}</p>`;
                    return;
                }

                data.forEach((session) => {
                    const chatItem = document.createElement("div");
                    chatItem.classList.add("chat-entry");
                    chatItem.innerHTML = `
                        <div class="chat-entry-content" onclick="displayChat(session)">
                            üí¨ ${session.session_name}
                        </div>
                        <div class="chat-entry-options">
                            <button class="chat-options" onclick="toggleContextMenu(event, '${session.session_id}')">‚ãØ</button>
                            <div class="inline-context-menu" id="contextMenu-${session.session_id}" style="display: none;">
                                <button onclick="renameSession('${session.session_id}')">‚úèÔ∏è Rename</button>
                                <button onclick="deleteSession('${session.session_id}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `;
                    chatItem.classList.add("chat-entry-with-options");
                    chatHistoryList.appendChild(chatItem);
                });
            } catch (error) {
                console.error("Error loading chat history:", error);
                document.getElementById("chatHistoryList").innerHTML = `<p style="color: red;">Failed to load chat history.</p>`;
            }
        }

        function toggleContextMenu(event, sessionId) {
            event.stopPropagation();  // Don't trigger row click
            document.querySelectorAll('.inline-context-menu').forEach(menu => menu.style.display = 'none');  // Hide all others
            const menu = document.getElementById(`contextMenu-${sessionId}`);
            if (menu) {
                menu.style.display = 'block';  // Show only this one
            }
        }

        // Optional: Hide all menus when clicking outside
        document.addEventListener("click", () => {
            document.querySelectorAll('.inline-context-menu').forEach(menu => menu.style.display = 'none');
        });

        function displayChat(session) {
            const chatMessages = document.getElementById("chatMessages");
            chatMessages.innerHTML = "";

            session.messages.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("chat-message");

                if (msg.role === "user") {
                    messageDiv.innerHTML = `<div class="user-message">${msg.content}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="ai-message">${msg.content}</div>`;
                }

                chatMessages.appendChild(messageDiv);
            });
        }

        async function sendMessage() {
            const inputField = document.getElementById("chatInput");
            const userMessage = inputField.value.trim();

            console.log("User message:", userMessage);
            debugger;

            if (!userMessage) {
                console.warn("No message entered. Exiting function.");
                return;
            }

            const chatMessages = document.getElementById("chatMessages");
            console.log("Chat messages container:", chatMessages);
            debugger;

            chatMessages.innerHTML += `<div class="chat-message"><div class="user-message">${userMessage}</div></div>`;
            console.log("User message added to chat display.");

            inputField.value = "";
            console.log("Input field cleared.");
            debugger;

            try {
                let selectedModel = "llama3.2:latest";
                let selectedOptions = ["text", "table", "list"];
                const postResponse = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: userMessage, model: selectedModel, selectedOptions: selectedOptions })
                });

                if (!postResponse.ok) {
                    const error = await postResponse.json();
                    responseOutput.textContent = error.error || "An error occurred.";
                    return;
                }

                const { question_id } = await postResponse.json();

                const eventSource = new EventSource(`/response/${question_id}`);
                eventSource.onmessage = function (event) {
                    const data = event.data;
                    if (data.startsWith("Error:")) {
                        chatMessages.innerHTML += `<div class="chat-message"><div class="ai-message">${data}</div></div>`;
                        eventSource.close();
                    } else if (data === "Processing your question...") {
                        // chatMessages.innerHTML += `<div class="chat-message"><div class="ai-message">${data}</div></div>`;
                        console.log("***");
                    } else {
                        chatMessages.innerHTML += `<div class="chat-message"><div class="ai-message">${data}</div></div>`;
                        eventSource.close();
                    }
                };
            } catch (error) {
                console.error("Error occurred during fetch or processing:", error);
            }
        }

        // Load chat history on page load
        document.addEventListener("DOMContentLoaded", loadChatHistory);

    </script>
</body>

</html>
